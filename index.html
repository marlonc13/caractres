<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Contador de caracteres</title>
    <link rel="stylesheet" href="style.css"><link> 

</head>
<body>
    <h1>Contador de caracteres</h1>

    <textarea id="texto" oninput="contar()"></textarea>
 <p id="contador">0 caracteres</p>
    <div>
    <script>
        function contar() {
          var texto = document.getElementById("texto").value;
          var contador = document.getElementById("contador");
          var caracteres = texto.length;
          contador.innerHTML = caracteres + " caracteres";
        }
      </script>
    </div>
</body>
</html>
